
<html>
    <head>
        <title>
            Rock paper scissors
        </title>
    </head>
    <body>
        <h1>Rock paper scissors games</h1><hr>
        <button onclick="myMove('Rock');">Rock</button>

        <button onclick="myMove('paper');">paper</button>

        <button onclick="myMove('scissor');">scissors</button>

        <button onclick="
            score.losses=0;
            score.ties=0;
            score.wins=0;
        ">Reset Score</button>
        
    </body>
    <script>
//creating An object
        const score={
            wins:0,
            losses:0,
            ties:0
        };

        let computerMove='';
        function computerMove1()
        { 
            const random=Math.random();
            if(random<1/3)
            {
                computerMove='rock';
            }
            else if(random >=1/3 && random< 2/3)
            {
                computerMove='paper';
            }
            else{
                computerMove='scissor';
            }
            //calling Another function
            
        }

        function myMove(mySelection)
        {
            computerMove1();
            let result='';
            if(mySelection==='scissor')
            { 
                if(computerMove==='rock')
                {
                    result='lose';
                }
                else if (computerMove==='paper') {
                    result='win';
                } else {
                    result='tie';  
                } 
            }
            else if(mySelection==='paper')
            {
                if(computerMove==='rock')
                {
                    result='win';
                }
                else if (computerMove==='paper') {
                    result='tie';
                } else {
                    result='lose';    
                }
            }
            else{
                if(computerMove==='rock')
                {
                    result='tie';
                }
                else if (computerMove==='paper') {
                    result='lose';
                } else {
                    result='win';       
                }
            }

            if(result==='win')
                score.wins+=1;
            else if(result==='lose')
                score.losses+=1;
            else
                score.ties+=1;


            alert((`you pick ${mySelection}. Computer picked ${computerMove}.you ${result}
wins:${score.wins}, losses:${score.losses},ties: ${score.ties}`));
        }
    </script>
</html>
