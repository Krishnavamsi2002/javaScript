<!DOCTYPE html>
<html>
<head>
    <title>onkeyup Event Listener Example</title>
</head>
<body>
    <h1>Type Something!</h1>
    <label for="userInput">Enter text: </label>
    <input type="text" id="userInput" onkeyup="showInput()" placeholder="Start typing...">
    <p>Your input: <span id="output"></span></p>

    <script>
        // Function to display the input dynamically
        function showInput() {
            const userInput = document.getElementById("userInput").value;
            document.getElementById("output").textContent = userInput;
        }
    </script>
</body>
</html>
